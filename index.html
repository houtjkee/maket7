<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <title>Maket 7</title>

<body>
<div class="wrapper row">
  <div class="banner col-12">
    <div class="banner__slider col-12">
      <div class="slider-item">
        <img class="slider-item-img" src="img/iPhone.png" alt="iphone">
        <div class="slider-item-caption">
          <h3 class="slider-item-caption-title">Capture and Share</h3>
          <div class="slider-item-caption-btn">
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-app"
                                                     src="img/icons/Icon-AppStore.png" alt="AppStore-logo">
              <p class="btn-text-app">App Store</p></a>
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-play"
                                                     src="img/icons/icon-PlayStore.png" alt="PlayStore-logo">
              <p class="btn-text-play">Play Store</p></a>
          </div>
        </div>
      </div>
      <div class="slider-item">
        <img class="slider-item-img" src="img/iPhone.png" alt="iphone">
        <div class="slider-item-caption">
          <h3 class="slider-item-caption-title">Capture and Share</h3>
          <div class="slider-item-caption-btn">
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-app"
                                                     src="img/icons/Icon-AppStore.png" alt="AppStore-logo">
              <p class="btn-text-app">App Store</p></a>
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-play"
                                                     src="img/icons/icon-PlayStore.png" alt="PlayStore-logo">
              <p class="btn-text-play">Play Store</p></a>
          </div>
        </div>
      </div>
      <div class="slider-item">
        <img class="slider-item-img" src="img/iPhone.png" alt="iphone">
        <div class="slider-item-caption">
          <h3 class="slider-item-caption-title">Capture and Share</h3>
          <div class="slider-item-caption-btn">
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-app"
                                                     src="img/icons/Icon-AppStore.png" alt="AppStore-logo">
              <p class="btn-text-app">App Store</p></a>
            <a class="btn bth-primary" href="#"><img class="slider-item-caption-btn-img-play"
                                                     src="img/icons/icon-PlayStore.png" alt="PlayStore-logo">
              <p class="btn-text-play">Play Store</p></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
